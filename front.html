<!DOCTYPE html>
<html>
  <head>
    <title>Border Radius</title>
    <style>
      #btn-recording {
        background-color: #99c2ff;
      }
      #btn-presenting {
        background-color: #3385ff;
        color: white;
      }
      .google-btn {
        height: 30px;
        width: 120px;
        border: none;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <button id="btn-recording" class="google-btn"> Recording gets paused</button>
    <br /><br />
    <button id="btn-presenting" class="google-btn">recording gets resume</button>
  </body>
</html>
