<!DOCTYPE html>
<html lang="en">
  <head>
    <title>img shadow</title>
    <style>
      .img-flower {
        height: 300px;
        border-radius: 50px;
        margin: 30px;
        box-shadow: 2px 2px 5px 10px rgb(138, 136, 136);
      }

      .img-flower:hover {
        border-radius: 20px;
        transition: 2s;
      }
    </style>
  </head>

  <body>
    <h1>image gets added</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyAwsC2qrU21SE1rHlBJiVzW9NvDTwXb-v_jGzMAoOwQ&s"
    class="img-flower" alt="img" />
    </body>
    </html>
