<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hover effect</title>
    <style>
      .img-flower {
        height: 100px;
        border-radius: 50%;
      }
      .img-flower:hover {
        border-radius: 20px;
        transition: 2s;
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <img src="https://kidlingoo.com/wp-content/uploads/flowers_name_in_english.jpg" class="img-flower" alt="img" />
  </body>
</html>
